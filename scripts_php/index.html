<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Serial API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #log {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Web Serial API</h1>
  <button id="connect">Conectar al dispositivo</button>
  <button id="send" disabled>Enviar datos</button>
  <button id="disconnect" disabled>Desconectar</button>
  
  <textarea id="output" placeholder="Introduce datos para enviar..." rows="4" cols="50" disabled></textarea>
  <div id="log"></div>

  <script>
    let port = null; // Variable para el puerto serial
    let reader = null; // Reader para leer datos

    // Actualiza el log en la p치gina
    function logMessage(message) {
      const log = document.getElementById('log');
      log.innerHTML += `<p>${message}</p>`;
      log.scrollTop = log.scrollHeight; // Desplaza hacia abajo
    }

    // Conectar al dispositivo
    document.getElementById('connect').addEventListener('click', async () => {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });

        logMessage('Conexi칩n establecida');
        document.getElementById('send').disabled = false;
        document.getElementById('disconnect').disabled = false;
        document.getElementById('output').disabled = false;

        // Inicia la lectura de datos
        reader = port.readable.getReader();
        readSerialData();
      } catch (error) {
        logMessage(`Error al conectar: ${error.message}`);
      }
    });

    // Leer datos del puerto serial
    async function readSerialData() {
      while (port && reader) {
        try {
          const { value, done } = await reader.read();
          if (done) break; // Finaliza la lectura si no hay m치s datos
          const data = new TextDecoder().decode(value);
          logMessage(`Dato recibido: ${data}`);
        } catch (error) {
          logMessage(`Error al leer datos: ${error.message}`);
          break;
        }
      }
    }

    // Enviar datos al dispositivo
    document.getElementById('send').addEventListener('click', async () => {
      const writer = port.writable.getWriter();
      const data = document.getElementById('output').value;

      try {
        const encodedData = new TextEncoder().encode(data);
        await writer.write(encodedData);
        logMessage(`Dato enviado: ${data}`);
      } catch (error) {
        logMessage(`Error al enviar datos: ${error.message}`);
      } finally {
        writer.releaseLock();
      }
    });

    // Desconectar del dispositivo
    document.getElementById('disconnect').addEventListener('click', async () => {
      try {
        if (reader) {
          await reader.cancel();
          reader.releaseLock();
        }
        if (port) {
          await port.close();
        }
        port = null;

        logMessage('Conexi칩n cerrada');
        document.getElementById('send').disabled = true;
        document.getElementById('disconnect').disabled = true;
        document.getElementById('output').disabled = true;
      } catch (error) {
        logMessage(`Error al desconectar: ${error.message}`);
      }
    });
  </script>
</body>
</html>
